id: migration-piniacolada-usequery-single-function
language: TypeScript
rule:
  any:
    - pattern: useQuery($SETUP, () => { return $PARAMS })
    - pattern: useQuery($SETUP, function () { return $PARAMS })
    - pattern: useQuery($SETUP, () => $PARAMS)
fix: useQuery(() => $SETUP($PARAMS))

